<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Jesus Claus Kagubare">
    <title>White Water Rafting | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-dryoarlogo.png" alt="Rafting Site Logo">
        <nav class="navbar">
        
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        
        </nav>
    </header>

    <main>
        <section>
            <div class="contact1">
                <h1>Contact Us</h1>
            </div>
        
            <div class="contact2">
                <h2>Send us a message</h2>
            </div>
        <div class="info">
        <p>Address: Kigali, Rwanda</p>
        <p>Phone: +250 788 888 888</p>
        <p>Email: <a href="mailto:">jkagubare</a></p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13395.484271500609!2d30.097408!3d-1.9562495999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2srw!4v1738755390647!5m2!1sen!2srw" width="600" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        <section>
            <div class="employee-grid">
                <figure>
                    <img src="images/images1.jpg" alt="employee2">
                    <figcaption>Happy employee 1</figcaption>
                </figure>
                <figure>
                    <img src="images/images2.jpg" alt="employee2">
                    <figcaption>Happy employee 2</figcaption>
                </figure>
                <figure>
                    <img src="images/OIP.jpg" alt="employee3">
                    <figcaption>Happy employee 3</figcaption>
                </figure>
        </section>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item2">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item3">
                    <label>Message purpose:</label>
                    <input type="radio" name="purpose" id="feedback"><label for="feedback">General Inquiry</label>
                    <input type="radio" name="purpose" id="feedback"><label for="feedback">Reservation Question</label>
                    <input type="radio" name="purpose" id="feedback"><label for="feedback">Website Suggestion</label>
                </div>
                <div class="form-item3">
                    <label for="message">Other:</label>
                    <input type="text" id="message" name="message">
                </div>
                <div class="form-item4">
                    <label for="checkbox">Please subscribe me to the monthly news letter:</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
                <div class="form-item5">
                    <label for="submit">Submission:</label>
                <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Dry Oar Adventures | Jesus Claus Kagubare</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.png" alt="Youtube">
            </a>
        </nav>
    </footer>
